<div class="container">
    <h2 class="text-primary">Deposito</h2>
    <div>
        <p>
            Nombre: {{ahorro?.nombre}}
            <br />
            Balance: {{ahorro?.balance | currency}}
        </p>
    </div>
    <form [formGroup]="formGroup" (ngSubmit)="guardar()">
        <div>
            <label>Cantidad</label>
            <input formControlName="cantidad" type="number" class="form-control" #cantidad
                [ngClass]="{ 'is-invalid': submitted && f['cantidad'].errors}" />
            <div *ngIf="submitted && f['cantidad'].errors?.['required']" class="invalid-feedback">
                <div *ngIf="f['cantidad'].errors?.['required']">Ingresa una cantidad</div>
            </div>
        </div>
        <div>
            <label>Concepto</label>
            <input formControlName="concepto" maxlength="50" class="form-control" />
        </div>
        <!-- <div>
        <label>Nota</label>
        <input formControlName="nota" maxlength="255"  class="form-control"/>
    </div>
     -->
        <button [routerLink]="['/ahorros', ahorroId]" class="btn btn-outline-secondary mt-3 me-3" type="button"
            [disabled]="estaCargando">
            Cancelar
        </button>

        <button type="submit" class="btn btn-outline-primary mt-3" [disabled]="estaCargando">
            <div *ngIf="estaCargando">
                <div class="spinner-border spinner-border-sm text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                Un momento...
            </div>
            <div *ngIf="!estaCargando">
                <i class="bi bi-save"></i>
                Guardar
            </div>
        </button>
    </form>
</div>
