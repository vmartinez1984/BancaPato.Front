<div>
    <p>
        Nombre: {{ahorro.nombre}}
        <br />
        Balance: {{ahorro.balance | currency}}        
    </p>
</div>
<form [formGroup]="formGroup" (ngSubmit)="guardar()">
    <div>
        <label>Cantidad</label>
        <input formControlName="cantidad" type="number" />
    </div>
    <div>
        <label>Concepto</label>
        <input formControlName="concepto" maxlength="50" />
    </div>
    <div>
        <label>Nota</label>
        <input formControlName="nota" maxlength="255" />
    </div>
    <button type="submit">
        Guardar
    </button>
</form>
