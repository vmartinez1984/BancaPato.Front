<div class="container">
<!-- 
    <div class="card">
        <div class="card-header"> -->
            <h2 class="text-primary">Subcategorias</h2>

            <button type="button" class="btn btn-primary btn-sm text-white m-1" data-bs-toggle="modal"
                data-bs-target="#modalAgregarSubcategoria" [routerLink]="['/subcategorias/agregar']">
                <i class="bi bi-file-earmark-plus"></i>
                Agregar
            </button>
          
        <!-- <div class="card-body"> -->
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>{{balance | currency}}</th>
                        <th></th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Nombre</th>
                        <th>{{balance | currency}}</th>
                        <th></th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngIf="estaCargando">
                        <td colspan="4">
                            <div class="text-center">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Un momento...
                            </div>
                        </td>
                    </tr>

                    <ng-container *ngIf="!estaCargando">
                        <tr *ngFor="let item of subcategorias">                           
                            <td>
                                <div class="row">
                                    <div class="col-md-6">
                                        {{item.nombre}}
                                    </div>
                                    <div class="col-md-6">
                                        Â¿Primario?
                                        <span *ngIf="item.esPrimario">
                                            <i class="bi bi-check text-success"></i>
                                            Si
                                        </span>
                                        <span *ngIf="!item.esPrimario">
                                            <i class="bi bi-x text-danger"></i>
                                            No
                                        </span>
                                    </div>
                                </div>
                            </td>

                            <td>{{item.presupuesto | currency }}</td>

                            <td>                               
                                <a [routerLink]="['/subcategorias/editar/',item.id ]"
                                    [queryParams]="{id:item.id, categoriaId:item.categoria.id, nombre: item.nombre, esPrimario: item.esPrimario, estaActivo:item.estaActivo, presupuesto: item.presupuesto}">Editar</a>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
            
        <!-- </div>
    </div>
-->
</div>
