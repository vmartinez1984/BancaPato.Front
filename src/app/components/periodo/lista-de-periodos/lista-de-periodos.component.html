<a [routerLink]="['/periodos','agregar']">Agregar</a>
<table width="100%">
    <thead>
        <tr>
            <td>Nombre</td>
            <td>Inicio</td>
            <td>Final</td>
            <TD></TD>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of periodos">
            <td>{{item.nombre}}</td>
            <td>{{item.fechaInicial | date}}</td>
            <td>{{item.fechaFinal | date}}</td>
            <td>
                <a>Editar</a> |
                <a>Borrar</a> |
                <a [routerLink]="['/periodos',item.id,'detalles']" [queryParams]="{versionId: item.versionId}">Detalles</a>
            </td>
        </tr>
    </tbody>
</table>
