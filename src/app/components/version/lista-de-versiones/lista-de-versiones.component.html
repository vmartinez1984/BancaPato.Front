<button routerLink="/versiones/agregar">Agregar</button>
<table width="100%">
    <tbody>
        <tr *ngFor="let item of versiones">
            <td>{{item.nombre}}</td>
            <td>{{item.fechaInicial | date}}</td>
            <td>{{item.fechaFinal | date}}</td>
            <td>
                <a [routerLink]="['/versiones/editar',item.id]" [queryParams]="item">Editar</a> |
                <a (click)="borrar(item)">Borrar</a> |
                <a [routerLink]="['/versiones/', item.id, 'presupuestos']">Detalles</a>
            </td>
        </tr>
    </tbody>
</table>
